<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="OpenEvidence MCP banner">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8fd9ff" />
      <stop offset="58%" stop-color="#4ea0e2" />
      <stop offset="100%" stop-color="#2b78c2" />
    </linearGradient>
    <linearGradient id="grass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#74c63f" />
      <stop offset="100%" stop-color="#4e9e2e" />
    </linearGradient>
    <linearGradient id="title" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0b58df" />
      <stop offset="55%" stop-color="#4da3ff" />
      <stop offset="100%" stop-color="#0a4fcb" />
    </linearGradient>
    <linearGradient id="window" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f7fbff" />
      <stop offset="100%" stop-color="#e2ecff" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#0e2a5e" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="360" fill="url(#sky)" />
  <ellipse cx="230" cy="86" rx="120" ry="34" fill="#ffffff" fill-opacity="0.88" />
  <ellipse cx="910" cy="112" rx="100" ry="30" fill="#ffffff" fill-opacity="0.72" />
  <ellipse cx="600" cy="338" rx="840" ry="170" fill="url(#grass)" />

  <g opacity="0.18">
    <path d="M0 40 L240 280" stroke="#b9e8ff" stroke-width="2" />
    <path d="M260 0 L520 300" stroke="#b9e8ff" stroke-width="2" />
    <path d="M520 0 L840 360" stroke="#b9e8ff" stroke-width="2" />
    <path d="M880 0 L1200 320" stroke="#b9e8ff" stroke-width="2" />
  </g>

  <g filter="url(#shadow)">
    <rect x="140" y="54" width="920" height="224" fill="url(#window)" stroke="#0a2e80" stroke-width="2" />
    <rect x="140" y="54" width="920" height="34" fill="url(#title)" />
    <text x="162" y="76" font-family="Tahoma, Verdana, sans-serif" font-size="16" font-weight="700" fill="#eef6ff">
      OpenEvidence MCP - Desktop Portal
    </text>

    <rect x="156" y="102" width="280" height="18" fill="#d8e8ff" stroke="#8fb2f0" />
    <text x="164" y="115" font-family="Tahoma, Verdana, sans-serif" font-size="11" font-weight="700" fill="#1b4ca3">
      OPEN SOURCE • APACHE-2.0 • MCP
    </text>

    <text x="156" y="162" font-family="Tahoma, Verdana, sans-serif" font-size="56" font-weight="700" fill="#18489d">
      OpenEvidence MCP
    </text>
    <text x="156" y="196" font-family="Tahoma, Verdana, sans-serif" font-size="20" fill="#274d88">
      Connect OpenEvidence to Codex, Claude, Cursor and other MCP clients.
    </text>
    <text x="156" y="224" font-family="Tahoma, Verdana, sans-serif" font-size="18" fill="#274d88">
      Built for doctors, clinical teams, and autonomous AI workflows.
    </text>
  </g>
</svg>
